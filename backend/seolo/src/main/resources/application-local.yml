# 각자 환경에서  개발
spring:
  config:
    activate:
      on-profile: local
  security:
    user:
      name: test
      password: 1234
  datasource:
    url: jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
