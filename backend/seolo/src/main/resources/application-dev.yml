spring:
  config:
    activate:
      on-profile: dev

# 개발전용DB로 연결
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://dev-db-host:3306/devdatabase?useSSL=false&serverTimezone=UTC
    username: devuser
    password: devpassword
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5Dialect
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
